<!DOCTYPE html>
<html>
<head>
  <title>RiskManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">RiskManager</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('index') }}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('seguimiento') }}">Seguimiento</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="mb-3">Evaluación de Riesgo Cibernético</h2>
    <form method="post">
      <div class="mb-3">
        <label for="domain" class="form-label">Ingrese el dominio a analizar:</label>
        <input type="text" class="form-control" name="domain" id="domain" placeholder="ejemplo.com" required>
      </div>
      <button type="submit" class="btn btn-primary">Analizar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
